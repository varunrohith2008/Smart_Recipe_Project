<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header-content">
            <h1>ğŸ³ Smart Recipe Finder</h1>
            <p>Find delicious recipes based on what you have!</p>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <form id="recipe-form">
                <div class="form-group">
                    <label for="search-input">Enter a meal name or main ingredient</label>
                    <input type="text" id="search-input" placeholder="e.g. Chicken, Pasta, Beef" required>
                </div>
                <!-- Filters removed as TheMealDB does not support calorie/time filtering in search -->

                <button type="submit" class="btn-search">Search Recipes</button>
            </form>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Cooking up results...</p>
        </div>

        <!-- content grid -->
        <div class="content-grid">
            <!-- Results Section -->
            <section class="results-container">
                <h2>Search Results</h2>
                <div id="recipe-results" class="cards-grid">
                    <!-- Recipe cards will appear here -->
                    <div class="empty-state">Enter ingredients and search to see recipes!</div>
                </div>
            </section>

            <!-- Favorites Section -->
            <section class="favorites-container">
                <h2>â¤ï¸ Your Favorites</h2>
                <div id="favorites-list" class="cards-grid">
                    <!-- Favorite recipes will appear here -->
                    <div class="empty-state">No favorites saved yet.</div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Made with ğŸ§¡ Smarter recipes for healthier lives.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
